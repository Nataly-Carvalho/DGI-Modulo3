<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proj-calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/calculadora.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Barcode+128+Text&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
    </style>
</head>
<header>
    <nav class="navbar bg-info text-center">
        <div class="container-fluid">
            <a class="navbar-brand ">Calculadora Freelance</a>
            <form class="d-flex" role="search">
            </form>
        </div>
    </nav>
</header>
<div class="container-fluid">
    
    <div>
        <h1 class="titulo text-center m-3 text-info">Calculadora</h1>
    </div>
    
    <div class="container m-2">
        <div class="row">
            <div class="col m-4 text-center">
                <img class="img" src="img/Calculator.gif" alt="">
            </div>
    
    
            <div class="col margem ">
                    <div class="input-group input-group-lg">
                        <span class="input-group-text text-bg-info id="inputGroup-sizing-lg" for="horas-trabalhadas">Horas Trabalhadas</span>
                        <input type="number" class="form-control letra" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-lg" id="horas-trabalhadas">
                    </div>
                    <br>
                    <br>
                    <div class="input-group input-group-lg">
                        <span class="input-group-text text-bg-info" id="inputGroup-sizing-lg" for="salario-hora">Salario Hora</span>
                        <input type="number" class="form-control letra" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-lg" id="salario-hora">
                    </div>
                    <br>
                    <br>
                    <div class="input-group input-group-lg">
                        <span class="input-group-text text-bg-info" id="inputGroup-sizing-lg" for="DiasTrabalhados">Dias Trabalhados</span>
                        <input type="number" class="form-control letra" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-lg" id="DiasTrabalhados">
                    </div>
                    <br>
                    <div class="text-center">
                        <button class="btn btn-outline-info" type="button " onclick="calcularSalario()">Calcular</button>
                    </div>
                    <br>
                <div id="Resultado" class="letra text-center">Salario total: R$ 0,00</div>
                <script src="calculadora.js"></script>
            </div>
        </div>
    </div>
    <hr>
    <footer>
    
        <div class="row md-3">
            <div class="col-md-12 d-flex justify-content-center">
                <a href="https://github.com/Nataly-Carvalho" target="_blank" class="p-3">
                    <img class="tm-social" src="https://i.imgur.com/tc26PdV.png" title="source: imgur.com" />
                </a>
                <a href="https://github.com/issasouza" target="_blank" class="p-3">
                    <img class="tm-social" src="https://i.imgur.com/tc26PdV.png" title="source: imgur.com" />
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p class="text-center">
                    Todos os direitos resevados para Isabely e Nataly&copy;
                </p>
            </div>
        </div>
    </footer>
    
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</html>
