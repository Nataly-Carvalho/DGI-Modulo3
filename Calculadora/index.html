<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proj-calculadora</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Barcode+128+Text&display=swap');
      </style>
      <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
      </style>
</head>
<body >
    <div>
        <h1>Calculadora</h1>
        <hr>
        <form>
            <label for="horas-trabalhadas" class="letra">Horas Trabalhadas: </label>
            <input type="number" id="horas-trabalhadas">
            <hr>
            <label for="salario-hora" class="letra">Salario Hora: </label>
            <br>
            <input type="number" id="salario-hora">
            <hr>
            <button type="button" onclick="calcularSalario()">Calcular</button>
        </form>

        <div id="Resultado" class="letra"></div>
        <script src="calculadora.js"></script>
    </div>
    
</body>
</html>
